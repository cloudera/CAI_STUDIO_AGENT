[cloudera-ai-agent-studio]
build_tool = make
    [[install_cmd]]
        cmd_1 =  bash -c "VERSION=${RELEASE_VERSION}-${GBN} RT_SHORT_VERSION=${STACKVERSION} RT_GIT_HASH=$(git rev-parse HEAD) RT_GBN=${GBN} make docker-build"

    [[text-replace]]
        replace_1 = "__registry__/", "docker-sandbox.infra.cloudera.com/cloudera/", cloudera/docker_images.yaml, regex_replace
